<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <style>
      /* General styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f9;
      }

      .container {
        text-align: center;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      .main-div {
        border: 2px solid #000;
        height: 200px;
        width: 100%;
        background-color: #e0e0e0;
        border-radius: 6px;
        margin-bottom: 1rem;
      }

      .color-btn {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .color-btn:hover {
        background-color: #45a049;
      }

      .input-div {
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        gap: 0.5rem;
      }

      .color-input {
        padding: 0.5rem;
        font-size: 1rem;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 70%;
      }

      .input-btn {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 0.5rem 1rem;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .input-btn:hover {
        background-color: #0056b3;
      }

      @media (max-width: 480px) {
        .color-input {
          width: 60%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-div"></div>
      <br />
      <!-- <button class="color-btn">Generate Color</button> -->
      <div class="input-div">
        <input class="color-input" value="#" type="text" />
        <button class="input-btn">Display Color</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #2c2c2c;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 300px;
        background-color: #3b3b3b;
        border-radius: 8px;
        padding: 20px;
      }

      #display {
        width: 100%;
        height: 50px;
        border: none;
        background-color: #1e1e1e;
        color: #fff;
        font-size: 1.5rem;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 5px;
        text-align: right;
      }

      .keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        background-color: #444;
        color: #fff;
        border: none;
        border-radius: 5px;
        height: 50px;
        font-size: 1.2rem;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }

      button:active {
        background-color: #666;
      }

      button:nth-child(16) {
        grid-column: span 2; /* "=" spans two columns */
        background-color: #f39c12;
        color: #fff;
      }

      button:nth-child(17) {
        background-color: #e74c3c;
        color: #fff;
      }
    </style>
  </head>
  <body style="background-color: #212121; color: #fff">
    <div class="container">
      <input id="display" readonly />
      <div class="keys">
        <button onclick="displayCalculation('+')">+</button>
        <button onclick="displayCalculation('7')">7</button>
        <button onclick="displayCalculation('8')">8</button>
        <button onclick="displayCalculation('9')">9</button>
        <button onclick="displayCalculation('-')">-</button>
        <button onclick="displayCalculation('4')">4</button>
        <button onclick="displayCalculation('5')">5</button>
        <button onclick="displayCalculation('6')">6</button>
        <button onclick="displayCalculation('*')">*</button>
        <button onclick="displayCalculation('1')">1</button>
        <button onclick="displayCalculation('2')">2</button>
        <button onclick="displayCalculation('3')">3</button>
        <button onclick="displayCalculation('/')">/</button>
        <button onclick="displayCalculation('0')">0</button>
        <button onclick="displayCalculation('.')">.</button>
        <button onclick="resultButton()">=</button>
        <button onclick="clearDisplay()">Clear</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Snake Game</title>
    <style>
      #game-board{
        border: 3px solid;
        margin-top: 6rem;
      }
      #container{
        text-align: center;
      }
      #score{
        font-family: "Permanent Marker", cursive;
        font-size: 50px;
      }
      #reset-btn{
        font-family: "Permanent Marker", cursive;
        font-size: 22px;
        height: 48px;
        width: 100px;
        border: 4px solid;
        border-radius: 0.8rem;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <div id="container">
      <canvas id="game-board" width="500" height="500"></canvas>
      <div id="score">0</div>
      <button id="reset-btn">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
